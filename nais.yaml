name: henvendelsesarkiv2
image: navikt/henvendelsesarkiv
team: oppfolging
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
port: 7070
healthcheck:
    liveness:
      initialDelay: 60
      path: isAlive
    readiness:
      initialDelay: 60
      path:  isReady
prometheus:
    enabled: true
    path: /prometheus
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
    used:
      - alias: henvendelsesarkivDataSource
        resourceType: DataSource
      - alias: appdynamics
        resourceType: applicationproperties
      - alias: abac
        resourceType: credential
      - alias: abac_pdp
        resourceType: RestService