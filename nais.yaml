name: henvendelsesarkiv2
image: navikt/henvendelsesarkiv
team: oppfolgingperson
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
port: 7070
healthcheck:
    liveness:
      initialDelay: 60
      path: isAlive
    readiness:
      initialDelay: 60
      path:  isReady
prometheus:
    enabled: true
    path: /prometheus
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
    used:
      - alias: henvendelsesarkiv2DataSource
        resourceType: DataSource
        propertyMap:
          url: HENVENDELSESARKIVDATASOURCE_URL
          username: HENVENDELSESARKIVDATASOURCE_USERNAME
          password: HENVENDELSESARKIVDATASOURCE_PASSWORD
      - alias: appdynamics
        resourceType: ApplicationProperties
      - alias: srvhenvendelsesarkiv2
        resourceType: Credential
      - alias: abac.pdp.endpoint
        resourceType: RestService
      - alias: security-token-service-jwks
        resourceType: RestService
      - alias: security-token-service-issuer
        resourceType: BaseUrl
    exposed:
      - alias: henvendelsesarkiv.arkivpost
        resourceType: RestService
        path: /arkivpost
      - alias: henvendelsesarkiv.temagrupper
        resourceType: RestService
        path: /temagrupper
alertProfiles:
  - common-java-modules
