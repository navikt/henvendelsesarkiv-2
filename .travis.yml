language: java

jdk:
  - oraclejdk8

services: docker

branches:
  except: /^[0-9]/

env:
  global:
    - TZ='Europe/Oslo'
    - RELEASE_VERSION="$(git fetch --unshallow || true && git rev-list --count $TRAVIS_COMMIT)"
    - DOCKER_IMAGE_FULL_NAME="navikt/henvendelsesarkiv:$RELEASE_VERSION"
    - APPLICATION_NAME='henvendelsesarkiv'

before_install:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar

script:
  - ./gradlew clean test fatJar
  - docker build --build-arg app_name="$APPLICATION_NAME" -t "$DOCKER_IMAGE_FULL_NAME" .

deploy:
  provider: script
  script: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" && docker push "$DOCKER_IMAGE_FULL_NAME"
  on:
    branch: master

after_deploy:
  - git remote add auth-origin "https://${GITHUB_ACCESS_TOKEN}@github.com/${TRAVIS_REPO_SLUG}"
  - git tag $RELEASE_VERSION
  - git push auth-origin --tags

notifications:
  slack:
    secure: 
